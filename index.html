<!DOCTYPE html>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      background-color: #d0d0d0; /* íšŒìƒ‰ macOS ëŠë‚Œ ë°°ê²½ */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    /* ìƒë‹¨ ë©”ë‰´ë°” */
    .menu-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 28px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 13px; color: #000;
      z-index: 10;
    }
    .menu-left span, .menu-right span { margin: 0 6px; }
    .apple-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }

    /* ë°”íƒ•í™”ë©´ */
    .desktop {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      bottom: 90px;
      background: #d0d0d0;
      background-position: center;
      background-size: cover;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* ì•„ì´ì½˜ í¬ê¸° í†µì¼ (ë³´ì´ëŠ” ë°•ìŠ¤ ê¸°ì¤€) */
    .dock-item { position: relative; width: 64px; height: 64px; margin: 0 10px; display: flex; align-items: center; justify-content: center; }
    .dock-item img { width: 64px; height: 64px; border-radius: 12px; display: block; object-fit: contain; }

    /* ğŸ”§ i5, i6ë§Œ ì‹œê° í¬ê¸° ë³´ì • */
    .dock-item img[src="icons/i5.png"],
    .dock-item img[src="icons/i6.png"] {
      transform: scale(1.18);
      transform-origin: center center;
    }
    /* ğŸ”§ i2ë§Œ ì‚´ì§ ë³´ì • (i5/i6ë³´ë‹¤ ì•½í•˜ê²Œ) */
    .dock-item img[src="icons/i2.png"] {
      transform: scale(1.12);   /* 1.10~1.15 ì‚¬ì´ë¡œ ëˆˆëŒ€ì¤‘ ë¯¸ì„¸ì¡°ì • */
      transform-origin: center center;
    }


    /* ë§í’ì„  (ë¶ˆíˆ¬ëª… 40%) */
    .bubble {
      position: absolute;
      bottom: 78px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.4); /* â† íˆ¬ëª…ë„ 40% */
      color: #000;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease;
    }
    .bubble::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 7px solid rgba(255,255,255,0.4); /* â† ë§í’ì„  ê¼¬ë¦¬ë„ ë™ì¼ íˆ¬ëª…ë„ */
      filter: drop-shadow(0 -1px 0 rgba(0,0,0,0.1));
    }
    .dock-item:hover .bubble { opacity: 1; }
    /* ===== Photo Booth Modal ===== */
  .photo-booth {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 800px; height: 600px;
    background: #e4e4e4;
    border-radius: 10px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    overflow: hidden;
    display: none; /* ê¸°ë³¸ì€ ìˆ¨ê¹€ */
    flex-direction: column;
    z-index: 100;
  }
  .pb-title {
    position: absolute;           /* â† ì¤‘ì•™ ì •ë ¬ìš© */
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #333;
    font-weight: 500;
    pointer-events: none;         /* í´ë¦­ ë§‰ì§€ ì•Šë„ë¡ */
  }

  .photo-booth.active { display: flex; }
  
  .pb-titlebar {
    position: relative;
    height: 28px;
    background: #f3f3f3;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0 10px;
    border-bottom: 1px solid #d0d0d0;
  }
  .pb-traffic { display: flex; gap: 8px; margin-right: 10px; }
  .pb-traffic .dot { width: 12px; height: 12px; border-radius: 50%; }
  .dot.red { background: #ff5f57; border: 1px solid #e0443e; }
  .dot.yellow { background: #febc2e; border: 1px solid #d9a21c; }
  .dot.green { background: #28c940; border: 1px solid #1dad2b; }
  .pb-title { font-size: 14px; color: #333; font-weight: 500; }
  
  .photo-booth video {
    flex: 1;
    object-fit: cover;
    background: #222;
  }
  
  .pb-footer {

    height: 80px;
    background: rgba(255,255,255,0.4);
    display: flex;
    align-items: center;
    justify-content: center;

  }
  .pb-shutter {
    width: 64px; height: 64px;
    cursor: pointer;
  }
  .pb-left {

  }
  .pb-right {

  }

<div id="photoBoothModal" class="photo-booth">

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const i2 = document.querySelector('.dock img[src="icons/i2.png"]');
    const modal = document.getElementById('photoBoothModal');

    if (i2 && modal) {
      i2.style.cursor = 'pointer';
      i2.addEventListener('click', () => {
        modal.classList.add('active'); // ëª¨ë‹¬ ì—´ê¸°
        // ë™ì˜ìƒ ì¬ì‹œì‘(ì„ íƒ)
        const v = modal.querySelector('video');
        if (v) { v.currentTime = 0; v.play().catch(()=>{}); }
      });
    }

    // ë‹«ê¸°: ë¹¨ê°„ ì  í´ë¦­
    const closeBtn = document.querySelector('.pb-traffic .dot.red');
    if (closeBtn) {
      closeBtn.style.cursor = 'pointer';
      closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    }

    // ë‹«ê¸°: ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('active');
    });

    // ë‹«ê¸°: ESC í‚¤
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') modal.classList.remove('active');
    });
  });
</script>
