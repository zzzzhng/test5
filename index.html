<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Desktop UI</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      background-color: #d0d0d0; /* 회색 macOS 느낌 배경 */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    /* 상단 메뉴바 */
    .menu-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 28px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 13px; color: #000;
      z-index: 10;
    }
    .menu-left span, .menu-right span { margin: 0 6px; }
    .apple-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }
/* 바탕화면 */
    .desktop {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      bottom: 90px;
      background: #d0d0d0;
      background-position: center;
      background-size: cover;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .dock img {
      width: 64px; height: 64px;
      margin: 0 10px;
      transition: transform 0.2s;
      cursor: pointer;
      border-radius: 12px;
    }

    .dock img:hover { transform: none; }
      /* Dock items & 말풍선 */
    .dock-item { position: relative; width: 64px; height: 64px; margin: 0 10px; display: flex; align-items: center; justify-content: center; }
    .dock-item img { width: 64px; height: 64px; border-radius: 12px; display: block; object-fit: contain; }
    .bubble { position: absolute; bottom: 78px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.95); color: #000; padding: 6px 10px; font-size: 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 6px 16px rgba(0,0,0,0.18); white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity .12s ease; }
    .bubble::after { content: ""; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 7px solid transparent; border-right: 7px solid transparent; border-top: 7px solid rgba(255,255,255,0.95); filter: drop-shadow(0 -1px 0 rgba(0,0,0,0.1)); }
    .dock-item:hover .bubble { opacity: 1; }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-left">
      <img src="icons/1.png" alt="Apple" class="apple-icon">
      <span>Chrome</span>
      <span>파일</span>
      <span>수정</span>
      <span>보기</span>
      <span>방문 기록</span>
      <span>북마크</span>
      <span>프로필</span>
      <span>탭</span>
      <span>도움말</span>
    </div>
    <div class="menu-right">
      <span>100%</span>
      <span>11월 7일 (월) 1:30</span>
    </div>
  </div>

  <div class="desktop"></div>

  <div class="dock">
    <div class="dock-item">
      <img src="icons/i1.png" alt="메시지">
      <div class="bubble">앱1</div>
    </div>
    <div class="dock-item">
      <img src="icons/i2.png" alt="Photo Booth">
      <div class="bubble">앱2</div>
    </div>
    <div class="dock-item">
      <img src="icons/i3.png" alt="음악">
      <div class="bubble">앱3</div>
    </div>
    <div class="dock-item">
      <img src="icons/i4.png" alt="FaceTime">
      <div class="bubble">앱4</div>
    </div>
    <div class="dock-item">
      <img src="icons/i5.png" alt="사진">
      <div class="bubble">앱5</div>
    </div>
    <div class="dock-item">
      <img src="icons/i6.png" alt="ChatGPT">
      <div class="bubble">앱6</div>
    </div>
  </div>
</body>
</html>
