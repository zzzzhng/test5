<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Desktop UI</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      background-color: #d0d0d0; /* íšŒìƒ‰ macOS ëŠë‚Œ ë°°ê²½ */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    /* ìƒë‹¨ ë©”ë‰´ë°” */
    .menu-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 28px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 13px; color: #000;
      z-index: 10;
    }
    .menu-left span, .menu-right span { margin: 0 6px; }
    .apple-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }

    /* ë°”íƒ•í™”ë©´ */
    .desktop {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      bottom: 90px;
      background: #d0d0d0;
      background-position: center;
      background-size: cover;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* ì•„ì´ì½˜ í¬ê¸° í†µì¼ (ë³´ì´ëŠ” ë°•ìŠ¤ ê¸°ì¤€) */
    .dock-item { position: relative; width: 64px; height: 64px; margin: 0 10px; display: flex; align-items: center; justify-content: center; }
    .dock-item img { width: 64px; height: 64px; border-radius: 12px; display: block; object-fit: contain; }

    /* ğŸ”§ i5, i6ë§Œ ì‹œê° í¬ê¸° ë³´ì • */
    .dock-item img[src="icons/i5.png"],
    .dock-item img[src="icons/i6.png"] {
      transform: scale(1.18);
      transform-origin: center center;
    }
    /* ğŸ”§ i2ë§Œ ì‚´ì§ ë³´ì • (i5/i6ë³´ë‹¤ ì•½í•˜ê²Œ) */
    .dock-item img[src="icons/i2.png"] {
      transform: scale(1.12);   /* 1.10~1.15 ì‚¬ì´ë¡œ ëˆˆëŒ€ì¤‘ ë¯¸ì„¸ì¡°ì • */
      transform-origin: center center;
    }

    /* ë§í’ì„  (ë¶ˆíˆ¬ëª… 40%) */
    .bubble {
      position: absolute;
      bottom: 78px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.4); /* â† íˆ¬ëª…ë„ 40% */
      color: #000;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease;
    }
    .bubble::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 7px solid rgba(255,255,255,0.4); /* â† ë§í’ì„  ê¼¬ë¦¬ë„ ë™ì¼ íˆ¬ëª…ë„ */
      filter: drop-shadow(0 -1px 0 rgba(0,0,0,0.1));
    }
    .dock-item:hover .bubble { opacity: 1; }

    /* ===== Photo Booth Modal ===== */
    .photo-booth {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 800px; height: 600px;
      background: #e4e4e4;
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      overflow: hidden;
      display: none; /* ê¸°ë³¸ì€ ìˆ¨ê¹€ */
      flex-direction: column;
      z-index: 100;
    }
    .pb-title {
      position: absolute;           /* ì¤‘ì•™ ì •ë ¬ìš© */
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
      font-weight: 500;
      pointer-events: none;         /* í´ë¦­ ë§‰ì§€ ì•Šë„ë¡ */
    }

    .photo-booth.active { display: flex; }
    
    .pb-titlebar {
      position: relative;
      height: 28px;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 10px;
      border-bottom: 1px solid #d0d0d0;

      /* â–¼ ë“œë˜ê·¸ UX ì¶”ê°€ (íŒì—… ìƒë‹¨ë°” ì¡ê³  ì´ë™) */
      cursor: grab;
      user-select: none;
      -webkit-user-select: none;
    }
    .pb-titlebar.dragging { cursor: grabbing; }

    .pb-traffic { display: flex; gap: 8px; margin-right: 10px; }
    .pb-traffic .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red { background: #ff5f57; border: 1px solid #e0443e; }
    .dot.yellow { background: #febc2e; border: 1px solid #d9a21c; }
    .dot.green { background: #28c940; border: 1px solid #1dad2b; }
    .pb-title { font-size: 14px; color: #333; font-weight: 500; }
    
    .photo-booth video {
      flex: 1;
      object-fit: cover;
      background: #222;
    }
    
    .pb-footer {
      position: relative;
      height: 80px;
      background: rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #c8c8c8;
    }
    .pb-shutter { width: 64px; height: 64px; cursor: pointer; }
    .pb-left { position: absolute; left: 20px; font-size: 24px; }
    .pb-right {
      position: absolute;
      right: 20px;
      font-size: 16px;
      color: #555;
      padding: 6px 10px;               /* ë‚´ë¶€ ì—¬ë°± */
      border: 1px solid rgba(0,0,0,0.15); /* í…Œë‘ë¦¬ */
      border-radius: 8px;                 /* ë‘¥ê·¼ ëª¨ì„œë¦¬ */
      background: rgba(255,255,255,0.5);  /* ì‚´ì§ ë¶ˆíˆ¬ëª… ë°°ê²½ */
      backdrop-filter: blur(8px);         /* ìœ ë¦¬ ëŠë‚Œ */
    }

    /* ===== Music modal (am.htmlì„ iframeìœ¼ë¡œ) ===== */
    .modal-overlay {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(2px);
      z-index: 120;
    }
    .modal-overlay[hidden] { display: none !important; }

    .modal-window {
      width: min(1100px, 92vw);
      height: min(700px, 86vh);
      background: #eaeaea;
      border-radius: 12px;
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      overflow: hidden;
      display: grid; grid-template-rows: 28px 1fr;
    }

    .mw-titlebar {
      position: relative;
      height: 28px;
      background: #f3f3f3;
      border-bottom: 1px solid #d0d0d0;
      display: flex; align-items: center;
      padding: 0 10px;

      /* â–¼ ë“œë˜ê·¸ UX ì¶”ê°€ */
      cursor: grab;
      user-select: none;
      -webkit-user-select: none;
    }
    .mw-titlebar.dragging { cursor: grabbing; }
    .mw-traffic { display: flex; gap: 8px; }
    .mw-title {
      position: absolute; left: 50%; transform: translateX(-50%);
      font-size: 14px; color: #333; font-weight: 500; pointer-events: none;
    }
    .modal-window iframe { width: 100%; height: 100%; border: 0; background: #fff; }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-left">
      <img src="icons/1.png" alt="Apple" class="apple-icon">
      <span>Dohoon</span>
      <span>íŒŒì¼</span>
      <span>ìˆ˜ì •</span>
      <span>ë³´ê¸°</span>
      <span>ë°©ë¬¸ ê¸°ë¡</span>
      <span>ë¶ë§ˆí¬</span>
      <span>í”„ë¡œí•„</span>
      <span>íƒ­</span>
      <span>ë„ì›€ë§</span>
    </div>
    <div class="menu-right">
      <span>100%</span>
      <span>1ì›” 30ì¼ (ì›”) 1:30</span>
    </div>
  </div>

  <div class="desktop"></div>

  <div class="dock">
    <div class="dock-item">
      <img src="icons/i1.png" alt="ì•±1">
      <div class="bubble">ë©”ì‹œì§€</div>
    </div>
    <div class="dock-item">
      <img src="icons/i2.png" alt="ì•±2">
      <div class="bubble">Photo Booth</div>
    </div>
    <div class="dock-item">
      <a href="am.html">
        <img src="icons/i3.png" alt="ì•±3">

    <div class="dock-item">
      <img src="icons/i4.png" alt="ì•±4">
      <div class="bubble">FaceTime</div>

    <div class="dock-item">
      <img src="icons/i5.png" alt="ì•±5">

    <div class="dock-item">
      <img src="icons/i6.png" alt="ì•±6">

  </div>

  <!-- Photo Booth ëª¨ë‹¬ -->
  <div id="photoBoothModal" class="photo-booth">
    <div class="pb-titlebar">
      <div class="pb-traffic">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

    <video src="icons/1.MP4" autoplay loop muted></video>

    <div class="pb-footer">
      <img src="icons/i7.png" alt="ì´¬ì˜ë²„íŠ¼" class="pb-shutter">

  <!-- Music ëª¨ë‹¬ (am.htmlì„ iframeìœ¼ë¡œ ë¡œë“œ) -->
  <div id="musicModal" class="modal-overlay" hidden>
    <div class="modal-window" id="musicWindow">
      <div class="mw-titlebar">
        <div class="mw-traffic">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <span class="mw-title">ìŒì•…</span>
      </div>
      <iframe src="am.html" title="Apple Music UI" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ===== Photo Booth ì—´ê¸°/ë‹«ê¸° ===== */
      const i2 = document.querySelector('.dock img[src="icons/i2.png"]');
      const pbModal = document.getElementById('photoBoothModal');

      if (i2 && pbModal) {
        i2.style.cursor = 'pointer';
        i2.addEventListener('click', () => {
          pbModal.classList.add('active'); // ëª¨ë‹¬ ì—´ê¸°
          const v = pbModal.querySelector('video'); // ë™ì˜ìƒ ì¬ì‹œì‘(ì„ íƒ)
          if (v) { v.currentTime = 0; v.play().catch(()=>{}); }
        });
      }
      // ë‹«ê¸°: ë¹¨ê°„ ì  / ë°”ê¹¥ í´ë¦­ / ESC
      const pbCloseBtn = document.querySelector('.pb-traffic .dot.red');
      if (pbCloseBtn) {
        pbCloseBtn.style.cursor = 'pointer';
        pbCloseBtn.addEventListener('click', () => pbModal.classList.remove('active'));
      }
      pbModal.addEventListener('click', (e) => {
        if (e.target === pbModal) pbModal.classList.remove('active');
      });

      /* ===== Music(AM) íŒì—…: am.htmlì„ ëª¨ë‹¬ë¡œ ë„ìš°ê¸° (ë…ë¦½í˜ì´ì§€ ë§í¬ë„ ìœ ì§€) ===== */
      const musicLink = document.querySelector('.dock-item a[href="am.html"]');
      const musicModal = document.getElementById('musicModal');
      const musicClose = musicModal.querySelector('.mw-titlebar .dot.red');

      if (musicLink && musicModal) {
        musicLink.addEventListener('click', (e) => {
          // ì¼ë°˜ ì¢Œí´ë¦­ë§Œ ëª¨ë‹¬ë¡œ ì „í™˜. ìƒˆíƒ­(âŒ˜/Ctrl), ì‹œí”„íŠ¸ ë“±ì€ ì›ë˜ì²˜ëŸ¼ ë…ë¦½í˜ì´ì§€ë¡œ ì—´ë¦¬ê²Œ ë‘ .
          const plainLeftClick = (e.button === 0) && !e.metaKey && !e.ctrlKey && !e.shiftKey && !e.altKey;
          if (plainLeftClick) {
            e.preventDefault();
            musicModal.hidden = false;
          }
        });
      }
      musicClose.addEventListener('click', () => musicModal.hidden = true);
      musicModal.addEventListener('click', (e) => {
        if (e.target === musicModal) musicModal.hidden = true;
      });

      // ESCë¡œ ë‘˜ ë‹¤ ë‹«ê¸°
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          pbModal.classList.remove('active');
          musicModal.hidden = true;
        }
      });

      /* ===== ê³µí†µ: ìƒë‹¨ë°” ë“œë˜ê·¸ ì´ë™ (Photo Booth, Music) ===== */
      function attachDrag(modalEl, titlebarEl) {
        if (!modalEl || !titlebarEl) return;
        let dragging = false, sx = 0, sy = 0, startLeft = 0, startTop = 0;

        titlebarEl.addEventListener('mousedown', (e) => {
          dragging = true;
          titlebarEl.classList.add('dragging');
          const rect = modalEl.getBoundingClientRect();

          // transformìœ¼ë¡œ ì¤‘ì•™ ì •ë ¬ëœ ìƒíƒœë¼ë©´, í˜„ì¬ ì¢Œí‘œë¡œ í”½ì…€ ê¸°ì¤€ ì „í™˜
          const style = getComputedStyle(modalEl);
          if (style.transform !== 'none' || modalEl.style.transform) {
            modalEl.style.left = rect.left + 'px';
            modalEl.style.top  = rect.top  + 'px';
            modalEl.style.transform = 'none';
          }

          sx = e.clientX; sy = e.clientY;
          startLeft = rect.left; startTop = rect.top;
          document.body.style.userSelect = 'none';
        });

        window.addEventListener('mousemove', (e) => {
          if (!dragging) return;
          const dx = e.clientX - sx;
          const dy = e.clientY - sy;
          modalEl.style.left = (startLeft + dx) + 'px';
          modalEl.style.top  = (startTop  + dy) + 'px';
        });

        window.addEventListener('mouseup', () => {
          if (!dragging) return;
          dragging = false;
          titlebarEl.classList.remove('dragging');
          document.body.style.userSelect = '';
        });
      }

      // Photo Booth ë“œë˜ê·¸ í™œì„±í™”
      attachDrag(pbModal, pbModal.querySelector('.pb-titlebar'));

      // Music(AM) ë“œë˜ê·¸ í™œì„±í™” (modal-window ìì²´ë¥¼ ì›€ì§ì„)
      const musicWindow = document.getElementById('musicWindow');
      attachDrag(musicWindow, musicWindow.querySelector('.mw-titlebar'));
    });
  </script>
