<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Desktop UI</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      background-color: #d0d0d0; /* 회색 macOS 느낌 배경 */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    /* 상단 메뉴바 */
    .menu-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 28px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 13px; color: #000;
      z-index: 10;
    }
    $1
    .apple-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }
/* 바탕화면 */
    .desktop {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      bottom: 90px;
      background: #d0d0d0;
      background-position: center;
      background-size: cover;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .dock img {
      width: 64px; height: 64px;
      margin: 0 10px;
      transition: transform 0.2s;
      cursor: pointer;
      border-radius: 12px;
    }

    .dock img:hover { transform: none; }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-left">
      <img src="icons/1.png" alt="Apple" class="apple-icon">
      <span>Chrome</span>
      <span>파일</span>
      <span>수정</span>
      <span>보기</span>
      <span>방문 기록</span>
      <span>북마크</span>
      <span>프로필</span>
      <span>탭</span>
      <span>도움말</span>
    </div>
    <div class="menu-right">
      <span>🔋100%</span>
      <span>🕓 18:52</span>
    </div>
  </div>

  <div class="desktop"></div>

  <div class="dock">
    <div class="dock-item">
      <img src="i1.png" alt="앱1">
      <div class="bubble">앱1</div>
    </div>
    <div class="dock-item">
      <img src="i2.png" alt="앱2">
      <div class="bubble">앱2</div>
    </div>
    <div class="dock-item">
      <img src="i3.png" alt="앱3">
      <div class="bubble">앱3</div>
    </div>
    <div class="dock-item">
      <img src="i4.png" alt="앱4">
      <div class="bubble">앱4</div>
    </div>
    <div class="dock-item">
      <img src="i5.png" alt="앱5">
      <div class="bubble">앱5</div>
    </div>
    <div class="dock-item">
      <img src="i6.png" alt="앱6">
      <div class="bubble">앱6</div>
    </div>
  </div>
</body>
</html>
