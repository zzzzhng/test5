<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Desktop UI</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      background-color: #d0d0d0; /* 회색 macOS 느낌 배경 */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    /* 상단 메뉴바 */
    .menu-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 28px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 13px; color: #000;
      z-index: 10;
    }
    .menu-left span, .menu-right span { margin: 0 6px; }
    .apple-icon { width: 16px; height: 16px; vertical-align: middle; margin-right: 6px; }

    /* 바탕화면 */
    .desktop {
      position: absolute;
      top: 28px;
      left: 0;
      right: 0;
      bottom: 90px;
      background: #d0d0d0;
      background-position: center;
      background-size: cover;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      height: 80px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 22px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    /* 아이콘 크기 통일 (보이는 박스 기준) */
    .dock-item { position: relative; width: 64px; height: 64px; margin: 0 10px; display: flex; align-items: center; justify-content: center; }
    .dock-item img { width: 64px; height: 64px; border-radius: 12px; display: block; object-fit: contain; }

    /* 🔧 i5, i6만 시각 크기 보정 */
    .dock-item img[src="icons/i5.png"],
    .dock-item img[src="icons/i6.png"] {
      transform: scale(1.18);
      transform-origin: center center;
    }
    /* 🔧 i2만 살짝 보정 (i5/i6보다 약하게) */
    .dock-item img[src="icons/i2.png"] {
      transform: scale(1.12);   /* 1.10~1.15 사이로 눈대중 미세조정 */
      transform-origin: center center;
    }


    /* 말풍선 (불투명 40%) */
    .bubble {
      position: absolute;
      bottom: 78px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.4); /* ← 투명도 40% */
      color: #000;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease;
    }
    .bubble::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 7px solid rgba(255,255,255,0.4); /* ← 말풍선 꼬리도 동일 투명도 */
      filter: drop-shadow(0 -1px 0 rgba(0,0,0,0.1));
    }
    .dock-item:hover .bubble { opacity: 1; }
    /* ===== Photo Booth Modal ===== */
  .photo-booth {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 800px; height: 600px;
    background: #e4e4e4;
    border-radius: 10px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    overflow: hidden;
    display: none; /* 기본은 숨김 */
    flex-direction: column;
    z-index: 100;
  }
  .pb-title {
    position: absolute;           /* ← 중앙 정렬용 */
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #333;
    font-weight: 500;
    pointer-events: none;         /* 클릭 막지 않도록 */
  }

  .photo-booth.active { display: flex; }
  
  .pb-titlebar {
    position: relative;
    height: 28px;
    background: #f3f3f3;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0 10px;
    border-bottom: 1px solid #d0d0d0;
  }
  .pb-traffic { display: flex; gap: 8px; margin-right: 10px; }
  .pb-traffic .dot { width: 12px; height: 12px; border-radius: 50%; }
  .dot.red { background: #ff5f57; border: 1px solid #e0443e; }
  .dot.yellow { background: #febc2e; border: 1px solid #d9a21c; }
  .dot.green { background: #28c940; border: 1px solid #1dad2b; }
  .pb-title { font-size: 14px; color: #333; font-weight: 500; }
  
  .photo-booth video {
    flex: 1;
    object-fit: cover;
    background: #222;
  }
  
  .pb-footer {
    position: relative;
    height: 80px;
    background: rgba(255,255,255,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    border-top: 1px solid #c8c8c8;
  }
  .pb-shutter {
    width: 64px; height: 64px;
    cursor: pointer;
  }
  .pb-left {
    position: absolute;
    left: 20px;
    font-size: 24px;
  }
  .pb-right {
    position: absolute;
    right: 20px;
    font-size: 16px;
    color: #555;
    padding: 6px 10px;                           /* 내부 여백 */
    border: 1px solid rgba(0,0,0,0.15);          /* 테두리 */
    border-radius: 8px;                           /* 둥근 모서리 */
    background: rgba(255,255,255,0.5);           /* 살짝 불투명 배경 */
    backdrop-filter: blur(8px);                   /* 유리 느낌(선택) */
  }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-left">
      <img src="icons/1.png" alt="Apple" class="apple-icon">
      <span>Dohoon</span>
      <span>파일</span>
      <span>수정</span>
      <span>보기</span>
      <span>방문 기록</span>
      <span>북마크</span>
      <span>프로필</span>
      <span>탭</span>
      <span>도움말</span>
    </div>
    <div class="menu-right">
      <span>100%</span>
      <span>1월 30일 (월) 1:30</span>
    </div>
  </div>

  <div class="desktop"></div>

  <div class="dock">
    <div class="dock-item">
      <img src="icons/i1.png" alt="앱1">
      <div class="bubble">메시지</div>
    </div>
    <div class="dock-item">
      <img src="icons/i2.png" alt="앱2">
      <div class="bubble">Photo Booth</div>
    </div>
    <div class="dock-item">
      <img src="icons/i3.png" alt="앱3">
      <div class="bubble">음악</div>
    </div>
    <div class="dock-item">
      <img src="icons/i4.png" alt="앱4">
      <div class="bubble">FaceTime</div>
    </div>
    <div class="dock-item">
      <img src="icons/i5.png" alt="앱5">
      <div class="bubble">사진</div>
    </div>
    <div class="dock-item">
      <img src="icons/i6.png" alt="앱6">
      <div class="bubble">ChatGPT</div>
    </div>
  </div>
  <!-- Photo Booth 모달 -->
<div id="photoBoothModal" class="photo-booth">
  <div class="pb-titlebar">
    <div class="pb-traffic">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>
    <span class="pb-title">Photo Booth</span>
  </div>

  <video src="icons/1.MP4" autoplay loop muted></video>

  <div class="pb-footer">
    <img src="icons/i7.png" alt="촬영버튼" class="pb-shutter">
    <div class="pb-left">📸</div>
    <div class="pb-right">효과</div>
  </div>
</div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const i2 = document.querySelector('.dock img[src="icons/i2.png"]');
    const modal = document.getElementById('photoBoothModal');

    if (i2 && modal) {
      i2.style.cursor = 'pointer';
      i2.addEventListener('click', () => {
        modal.classList.add('active'); // 모달 열기
        // 동영상 재시작(선택)
        const v = modal.querySelector('video');
        if (v) { v.currentTime = 0; v.play().catch(()=>{}); }
      });
    }

    // 닫기: 빨간 점 클릭
    const closeBtn = document.querySelector('.pb-traffic .dot.red');
    if (closeBtn) {
      closeBtn.style.cursor = 'pointer';
      closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    }

    // 닫기: 모달 바깥 클릭
    modal.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('active');
    });

    // 닫기: ESC 키
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') modal.classList.remove('active');
    });
  });
</script>
</body>
</html>
